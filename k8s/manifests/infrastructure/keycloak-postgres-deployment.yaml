apiVersion: v1
kind: ConfigMap
metadata:
  name: keycloak-postgres-config
data:
  POSTGRES_DB: "keycloak"
  POSTGRES_USER: "keycloak"

---
apiVersion: v1
kind: Secret
metadata:
  name: keycloak-postgres-secrets
type: Opaque
data:
  POSTGRES_PASSWORD: a2V5Y2xvYWs=

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: keycloak-postgres-pv
spec:
  storageClassName: standard
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 1Gi
  hostPath:
    path: /data/keycloak/postgres

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: keycloak-postgres-pvc
spec:
  storageClassName: standard
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak-postgres
  labels:
    app: keycloak-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak-postgres
  template:
    metadata:
      labels:
        app: keycloak-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15
          ports:
            - containerPort: 5432

          env:
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: keycloak-postgres-config
                  key: POSTGRES_DB

            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  name: keycloak-postgres-config
                  key: POSTGRES_USER

            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: keycloak-postgres-secrets
                  key: POSTGRES_PASSWORD

          volumeMounts:
            - name: keycloak-postgres-data
              mountPath: /var/lib/postgresql/data

      volumes:
        - name: keycloak-postgres-data
          persistentVolumeClaim:
            claimName: keycloak-postgres-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: keycloak-postgres
spec:
  type: ClusterIP
  selector:
    app: keycloak-postgres
  ports:
    - port: 5432
      targetPort: 5432