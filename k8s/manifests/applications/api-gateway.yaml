apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: api-gateway
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - image: himanshukushwaha69/api-gateway:0.0.2-SNAPSHOT
        name: api-gateway
        ports:
        - containerPort: 9000
        env:
          - name: SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI
            valueFrom:
              configMapKeyRef:
                key: SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI
                name: api-gateway-config
          - name: LOKI_URL
            valueFrom:
              configMapKeyRef:
                key: LOKI_URL
                name: common-config
          - name: TEMPO_URL
            valueFrom:
              configMapKeyRef:
                key: TEMPO_URL
                name: common-config
          - name: PRODUCT_SERVICE_URL
            valueFrom:
              configMapKeyRef:
                key: PRODUCT_SERVICE_URL
                name: common-config
          - name: ORDER_SERVICE_URL
            valueFrom:
              configMapKeyRef:
                key: ORDER_SERVICE_URL
                name: common-config
          - name: INVENTORY_SERVICE_URL
            valueFrom:
              configMapKeyRef:
                key: INVENTORY_SERVICE_URL
                name: common-config

---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  selector:
    app: api-gateway
  ports:
    - protocol: TCP
      port: 9000
      targetPort: 9000  
 
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: api-gateway-config
data:
  SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI: "http://keycloak:8080/realms/microservices-demo/protocol/openid-connect/certs"
  
