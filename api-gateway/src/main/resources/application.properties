spring.application.name=api-gateway
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=\
http://keycloak:8080/realms/microservices-demo/protocol/openid-connect/certs

#Swagger -
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.urls[0].name=Product-Servcie
springdoc.swagger-ui.urls[0].url=/aggregate/product-service/api-docs
springdoc.swagger-ui.urls[1].name=Order-Servcie
springdoc.swagger-ui.urls[1].url=/aggregate/order-service/api-docs
springdoc.swagger-ui.urls[2].name=Inventory-Servcie
springdoc.swagger-ui.urls[2].url=/aggregate/inventory-service/api-docs


#loggers-
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG
logging.level.org.springframework.web.server.adapter.HttpWebHandlerAdapter=DEBUG

#Acutators-
                                         #enable circuit breaker actuator
management.health.circuitbreakers.enabled=true
                                                #expose all actuators endpoints 
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

#Resilinece4j properties
resilience4j.circuitbreaker.configs.default.registerHealthIndicator=true
resilience4j.circuitbreaker.configs.default.sliding-window-type=COUNT_BASED
                                                                #the circuit breaker will consider the  10 calls
resilience4j.circuitbreaker.configs.default.sliding-window-size=10
                                                                    #if 50% of the calls fail, the circuit breaker will open
resilience4j.circuitbreaker.configs.default.failure-rate-threshold=50
resilience4j.circuitbreaker.configs.default.wait-duration-in-open-state=5s
resilience4j.circuitbreaker.configs.default.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.configs.default.automatic-transition-from-open-to-half-open-enabled=true

#Resilience4j timeout properties
                                    #it detects a timeout if a call takes longer than 3 seconds and increments the failure rate accordingly
resilience4j.timelimiter.configs.default.timeout-duration=3s