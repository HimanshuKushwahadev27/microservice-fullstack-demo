server:
  port: 8080
  shutdown: graceful

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: product-service
              uri: http://product:8080
              predicates:
                - Path=/api/product/**

            - id: order-service
              uri: http://order:8080
              predicates:
                - Path=/api/order/**

            - id: inventory-service
              uri: http://inventory:8080
              predicates:
                - Path=/api/inventory/**

management:
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  level:
    "org.springframework.cloud.gateway": DEBUG
    "org.springframework.cloud.gateway.route": DEBUG
    "org.springframework.cloud.gateway.handler": TRACE
